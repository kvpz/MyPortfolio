<div ng-controller="ProjectPageController">

<!-- Page Content -->
<div class="container">

  <header>
    <div class="page-header">
      Project page
    </div>
  </header>
  <!-- Portfolio Item Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 >{{ projectTitle }}
        <small>in C</small>
      </h1>
    </div>
  </div>
  <!-- /.row -->

  <!-- Portfolio Item Row -->
  <div class="row">

    <div class="col-md-8">
      Resize

      <form ng-submit="submit()" class="form-horizontal" novalidate>
        <label>Multiplier: </label>
        <input type="text" ng-model="multiplier" />
        <button class="btn">Submit</button>
      </form>
      {{ wasSubmitted }} <br />
      <div ng-show="result.$resolved" ng-bind-html="strhtml"></div>
    </div>

    <div class="col-md-4">
      <h3>Description</h3>
      <p>...</p>
      <h3>Project Details</h3>
      <ul>
        <li>Objective</li>
        <li>Implementation</li>
      </ul>
    </div>

  </div>
  <!-- /.row -->

  <!-- Related Projects Row -->
  <div class="row">

    <div class="col-lg-12">
      <h3 class="page-header">Other Projects</h3>
    </div>

    <div class="col-sm-3 col-xs-6">
      <a href="#">
        <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
      </a>
    </div>

    <div class="col-sm-3 col-xs-6">
      <a href="#">
        <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
      </a>
    </div>

    <div class="col-sm-3 col-xs-6">
      <a href="#">
        <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
      </a>
    </div>

    <div class="col-sm-3 col-xs-6">
      <a href="#">
        <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
      </a>
    </div>

  </div>
  <!-- /.row -->

  <hr>

  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Copyright &copy; Ideally Connected 2017</p>
      </div>
    </div>
    <!-- /.row -->
  </footer>

</div>

</div>
