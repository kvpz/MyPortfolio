<div >
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <h1>
                        {{ projectData["title"] }}
                        <small>in {{ ::languages() }}</small>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            Choose a subprogram:
        </div>
        <div class="col-md-12">
            <select ng-model="subprogram" ng-options="subprogram for subprogram in subprograms">
            </select>
            <hr />
            <ng-switch on="subprogram">
                <div ng-switch-when="Resize"><resize-subprogram></resize-subprogram></div>
                <div ng-switch-when="Whodonit"><whodonit-subprogram></whodonit-subprogram></div>
                <div ng-switch-when="Copy"><copy-subprogram></copy-subprogram></div>
                <div ng-switch-when="Recover"><recover-subprogram></recover-subprogram></div>
                <div ng-switch-default>No subprogram has been selected</div>
            </ng-switch>
        </div>
    </div>

</div>

</div>
