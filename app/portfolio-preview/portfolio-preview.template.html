<div class="row">
    <div class="col-sm-4 portfolio-item" ng-repeat="project in $ctrl.projects">
        <a href="#{{ project.id }}" class="portfolio-link" data-toggle="modal">
            <div class="caption">
                <div class="caption-content">
                    <i class="fa fa-search-plus fa-3x">{{ project.id }}</i>
                </div>
            </div>
            <img ng-src="Data/img/{{ project.image }}" class="img-responsive" alt="" >
        </a>
    </div>
</div>
